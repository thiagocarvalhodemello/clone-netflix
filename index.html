<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="http:#">Inicio</a>
          <a href="http:#">Séries</a>
          <a href="http:#">Filmes</a>
          <a href="http:#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Um político inescrupuloso não mede esforços para conquistar o poder
            nos EUA neste drama vencedor do Emmy e do Globo de Ouro.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrossel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="img/mini (1).jpg" alt="imagem1" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (2).jpg" alt="imagem2" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (3).jpg" alt="imagem3" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (4).jpg" alt="imagem4" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (5).jpg" alt="imagem5" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (6).jpg" alt="imagem6" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (7).jpg" alt="imagem7" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (8).jpg" alt="imagem8" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (9).jpg" alt="imagem9" />
        </div>
        <div class="item">
          <img class="box-filme" src="img/mini (10).jpg" alt="imagem10" />
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/84aa1a357c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
